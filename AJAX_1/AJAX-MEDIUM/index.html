<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- <script src="http://api.open-notify.org/iss-now.json"></script> -->
</head>

<body>
    <header>
        <h1>AJAX - MEDIUM</h1>
    </header>
    <div class="jumptron">
        <h2 class="text-center" style="font-size: 50px; font-weight:500;">Get Current Weather</h2>
    </div>
    <div class="container">
        <div class="row" style="margin-bottom:20px;">
            <h3 class="text-center text-primary">Enter City Name</h3>
            <span id="error"></span>
        </div>
        <div class="row form-group form-inline" id="rowDiv">
            <input type="type" name="city" id="city" class="form-control form-inline" placeholder="City Name">
            <button id="submitWeather" class="btn btn-primary">Search City</button>
        </div>
        <div id="show"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="weather.js"></script>
</body>

</html>
